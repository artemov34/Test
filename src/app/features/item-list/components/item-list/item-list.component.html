<div class="settings" [formGroup]="form">
  <div class="field">
    Timer, ms <br />
    <input formControlName="timer" type="number" />
  </div>
  <div class="field">
    Array size <br />
    <input formControlName="size" type="number" />
  </div>
  <div class="field">
    Additional array ids <br />
    <input formControlName="additional_ids" type="text" />
  </div>
</div>
<table>
  <tr>
    <th>id</th>
    <th>int</th>
    <th>float</th>
    <th>color</th>
    <th>child</th>
  </tr>
  <tr *ngFor="let item of items$ | async; trackBy: trackBy">
    <td>{{ item.id }}</td>
    <td>{{ item.int }}</td>
    <td>{{ item.float }}</td>
    <td>
      <span [ngStyle]="{ backgroundColor: item.color }">{{ item.color }}</span>
    </td>
    <td>
      <table>
        <tr>
          <td>ID</td>
          <td>Color</td>
        </tr>
        <tr>
          <td>{{ item.child.id }}</td>
          <td>
            <span [ngStyle]="{ backgroundColor: item.child.color }">{{ item.child.color }}</span>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
